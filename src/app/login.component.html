<div style="text-align:center">
  <h1 class="header">
    Welcome to {{title}}!
  </h1>
  <div>
    <fieldset class="boxAlignCenter">
        <form name="form" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate>
        <div class="container">
          <div class="row">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
              <div class="col-md-1">
                <label>EmpID:</label>
              </div>
              <div class="col-md-3">
                 <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="userName" [(ngModel)]="empl.empID"  placeholder="Enter ID" #userName="ngModel" required>               
              </div>
              <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div>
            </div>
            </div>
           
          </div>
          <br/>
          <div class="row">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pwd.valid }">
              <div class="col-md-1">
                <label>Password:</label>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon">
                 <i class="glyphicon glyphicon-lock"></i>                
                 </span>
                  <input type="password" class="form-control" [(ngModel)]="empl.empPwd" name="pwd" #pwd="ngModel" placeholder="Enter pwd" required>               
                  
                </div>
                <div *ngIf="f.submitted && !pwd.valid" class="help-block">Password is required</div>
              </div>
            </div>
          </div> <br/>
          <div class="row">
            <div class="form-group">
              <div class="col-md-1">
              </div>
              <div class="col-md-2">
                <input type="submit" class="btn-success" name="login"  value="Login" /> 
                <input type="button" class="btn-primary" name="register"  (click)='onRegister()' value="Register" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
</div>
